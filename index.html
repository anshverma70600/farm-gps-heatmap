<!DOCTYPE html>
<html>
<head>
  <title>Farm Live GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+eY6VRe6X4gjG0yF3y/qW+pO64yUBr4X5ibL+RkA8=" crossorigin=""/>
    
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-VkmM4x1YmCDp1iX5hTqKuOCbVfX28KXyH8iCcw6X6uU=" crossorigin=""></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Supabase setup
  const supabase = supabase.createClient(
    "https://engajsnpxgensgjzuffu.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuZ2Fqc25weGdlbnNnanp1ZmZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzg0OTEsImV4cCI6MjA3OTcxNDQ5MX0.qGEb2kFvrxBrLvNoHwa4mRTTjiKRdq7-WOObu7jicNI"
  );

  // Anonymous visitor ID
  const userId = "visitor_" + Math.random().toString(36).substr(2, 9);

  // Initialize Leaflet map
  const map = L.map('map').setView([26.9124, 75.7873], 14); // replace with your coords

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Watch GPS
  navigator.geolocation.watchPosition(async position => {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    // Add marker
    L.marker([lat, lon]).addTo(map);

    // Save to Supabase
    await supabase.from("visitor_locations").insert([
      {
        user_id: userId,
        lat: lat,
        lon: lon,
        geom: `POINT(${lon} ${lat})`
      }
    ]);

  }, err => console.error(err), { enableHighAccuracy: true });
</script>

</body>
</html>
