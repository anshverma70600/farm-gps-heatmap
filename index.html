<!DOCTYPE html>
<html>
<head>
  <title>Farm GPS Live Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="asset/style.css">
</head>
<body>

<div class="header">Farm GPS Live Tracking</div>
<div id="map"></div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const supabaseClient = supabase.createClient(
    "https://engajsnpxgensgjzuffu.supabase.co", 
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuZ2Fqc25weGdlbnNnanp1ZmZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzg0OTEsImV4cCI6MjA3OTcxNDQ5MX0.qGEb2kFvrxBrLvNoHwa4mRTTjiKRdq7-WOObu7jicNI"
  );

  const userId = "visitor_" + Math.random().toString(36).substring(2, 10);

  const map = L.map('map').setView([26.9124, 75.7873], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let liveMarker = null;

  if ("geolocation" in navigator) {
    navigator.geolocation.watchPosition(async position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      if (!liveMarker) {
        liveMarker = L.marker([lat, lon]).addTo(map);
      } else {
        liveMarker.setLatLng([lat, lon]);
      }

      liveMarker.bindPopup("You are here!");

      await supabaseClient.from("visitor_locations").insert([
        {
          user_id: userId,
          lat,
          lon,
          geom: `POINT(${lon} ${lat})`
        }
      ]);

    }, error => {
      console.error("GPS Error:", error);
      alert("Please enable GPS!");
    }, {
      enableHighAccuracy: true
    });

  } else {
    alert("Geolocation is not supported on this device.");
  }
</script>

</body>
</html>
