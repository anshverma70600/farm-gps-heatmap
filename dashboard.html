<!DOCTYPE html>
<html>
<head>
  <title>Farm Visitor Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="asset/style.css">
</head>
<body>

<div class="header">Farm Visitor Heatmap</div>
<div id="map"></div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Heatmap plugin -->
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>
  const supabaseClient = supabase.createClient(
    "https://engajsnpxgensgjzuffu.supabase.co",

    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuZ2Fqc25weGdlbnNnanp1ZmZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzg0OTEsImV4cCI6MjA3OTcxNDQ5MX0.qGEb2kFvrxBrLvNoHwa4mRTTjiKRdq7-WOObu7jicNI"
  );

  const map = L.map('map').setView([26.9124, 75.7873], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  async function loadHeatmap() {
    const { data, error } = await supabaseClient
      .from("visitor_locations")
      .select("lat, lon");

    if (error) {
      console.error("Supabase error:", error);
      return;
    }

    const heatData = data.map(p => [p.lat, p.lon, 0.5]);

    L.heatLayer(heatData, {
      radius: 25,
      blur: 15,
      maxZoom: 17
    }).addTo(map);
  }

  loadHeatmap();
</script>

</body>
</html>
