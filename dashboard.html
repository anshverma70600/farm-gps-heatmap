<!DOCTYPE html>
<html>
<head>
  <title>Farm Visitor Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet.heat plugin -->
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>
  // Initialize Supabase
  const supabase = supabase.createClient(
    "https://engajsnpxgensgjzuffu.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuZ2Fqc25weGdlbnNnanp1ZmZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzg0OTEsImV4cCI6MjA3OTcxNDQ5MX0.qGEb2kFvrxBrLvNoHwa4mRTTjiKRdq7-WOObu7jicNI"
  );

  // Initialize Leaflet map
  const map = L.map('map').setView([26.9124, 75.7873], 14);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add a temporary marker to confirm map loads
  L.marker([26.9124, 75.7873]).addTo(map)
    .bindPopup('Heatmap will load here.')
    .openPopup();

  // Load visitor points and add heatmap safely
  async function loadHeatmap() {
    try {
      const { data, error } = await supabase
        .from("visitor_locations")
        .select("lat, lon");

      if (error) {
        console.error("Supabase error:", error);
        return;
      }

      if (!data || data.length === 0) return;

      const heatData = data.map(p => [p.lat, p.lon, 0.5]); // lat, lon, intensity
      L.heatLayer(heatData, {radius: 25, blur: 15, maxZoom: 17}).addTo(map);

    } catch (err) {
      console.error("Unexpected error loading heatmap:", err);
    }
  }

  loadHeatmap();
</script>

</body>
</html>
